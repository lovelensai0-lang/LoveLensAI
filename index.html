<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>LoveLens AI – Your AI Companion</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background: linear-gradient(180deg, #ff7e5f 0%, #f92772 50%, #7b2ff7 100%);
    color: #fff;
    text-align: center;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
  }
  .logo {
    width: 150px;
    height: 150px;
    margin-bottom: 20px;
  }
  h1 {
    font-size: 48px;
    margin: 10px 0;
  }
  p.tagline {
    font-size: 20px;
    margin-bottom: 40px;
  }
  .buttons {
    display: flex;
    gap: 20px;
  }
  .btn {
    background-color: #fff;
    color: #f92772;
    padding: 15px 30px;
    border-radius: 30px;
    text-decoration: none;
    font-size: 18px;
    transition: background-color 0.2s, color 0.2s;
  }
  .btn:hover {
    background-color: #f92772;
    color: #fff;
  }
  footer {
    position: absolute;
    bottom: 10px;
    width: 100%;
    text-align: center;
    font-size: 12px;
    color: #eee;
  }
</style>
</head>
<body>
  <img src="lovelens-logo.svg" alt="LoveLens AI Logo" class="logo"/>
  <h1>LoveLens AI</h1>
  <p class="tagline">Your AI Companion · Powered by Web3</p>
  <div class="buttons">
    <a href="chat.html" class="btn">Chat Now</a>
    <a href="https://example.com" class="btn">Buy Access Pass</a>
  </div>
  <footer>© 2025 LoveLens AI. All rights reserved.</footer>
</body>
</html>
