<!doctype html><html lang="en"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>LoveLens AI – Your AI Companion</title>
<style>body{margin:0;font-family:Arial,sans-serif;background:linear-gradient(180deg,#ff7e5f 0%,#f92772 50%,#7b2ff7 100%);color:#fff;min-height:100vh;display:flex;align-items:center;justify-content:center;text-align:center}
.logo{width:140px;height:140px;margin:10px auto 20px}
h1{margin:0;font-size:44px}p{opacity:.95}
.btns{margin-top:24px;display:flex;gap:16px;justify-content:center;flex-wrap:wrap}
a.btn{background:#fff;color:#f92772;padding:12px 22px;border-radius:28px;text-decoration:none;font-weight:700}
a.btn:hover{background:#f92772;color:#fff}
footer{position:fixed;bottom:8px;left:0;right:0;font-size:12px;opacity:.85}</style>
</head><body>
<img class="logo" src="lovelens-logo.svg" alt="LoveLens AI logo">
<h1>LoveLens AI</h1>
<p>Your AI Companion · Powered by Web3</p>
<div class="btns">
  <a class="btn" href="chat.html">Chat Now</a>
  <a class="btn" id="buyPass" href="#">Buy Access Pass</a>
</div>
<footer>© 2025 LoveLens AI</footer>
<script>
// Build Buy Access link after lock is known
fetch('config.json').then(r=>r.json()).then(cfg=>{
  if(!cfg.lockAddress) return;
  const paywallConfig = encodeURIComponent(JSON.stringify({
    locks: { [cfg.lockAddress]: { network: cfg.network, name: 'LoveLens Access Pass' } },
    title: 'LoveLens AI Access', icon: location.origin+'/LoveLensAI/lovelens-logo.svg'
  }));
  const redirectUri = encodeURIComponent(location.origin + '/LoveLensAI/chat.html');
  const url = `https://app.unlock-protocol.com/checkout?paywallConfig=${paywallConfig}&redirectUri=${redirectUri}`;
  document.getElementById('buyPass').href = url;
});
</script>
</body></html>
